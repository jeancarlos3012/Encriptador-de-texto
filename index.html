<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Encriptador</title>
</head>

<body>
    
    <header>
        <img class="logo" src="./assets/Logo.png" alt="">
    </header>
    <main>
        <div class="absolute inset-0 -z-10 h-full w-full bg-white [background:radial-gradient(125%_125%_at_50%_10%,#fff_40%,#63e_100%)]"></div>
        <section>
            <div class="section-botones">
                <textarea class="text-area" placeholder="Ingrese el texto aqui"></textarea>

                <div>
                    <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
                </div>
                <div class="botones">
                    <button class="btn-encriptar" onClick="btnEncriptar()">Encriptar</button>
                    <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                </div>
            </div>
        </section>
        <section class="result">
            <!--<img src="./assets/Muñeco.png" alt="muñeco" class="result_img">-->
            <textarea cols="45" rows="20" name="mensaje" class="mensaje"></textarea>
            <div class="aside-result">
                    <h3 class="result_title">Nigun mensaje fue encontrado</h3>
                    <p class="result_text">Ingresa el texto que desees encriptar o Desencriptar</p>
                </div>
            <div>
                <button class="btn-copiar" onclick="copiar()">Copiar</button>

            </div>

        </section>
    </main>
    <script src="/script.js "></script>
</body>

</html>
